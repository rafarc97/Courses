<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="flexbox.css">
    <title>FLEXBOX</title>
</head>
<body>

    <!-- Se trabaja con dos ejes: main axis y cross axis. Cuando a un div p. ej se le atribuye la
    prop display: flex, entonces todos sus hijos directos (no nietos) serán flex items -->
     <h1>FLEX BÁSICO Y ORDER</h1>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item green">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>

    <br><br><hr><hr><br><br>

    <h1>MARGIN CON FLEX</h1>
    <div class="flex-container2">
        <div class="flex-item1"></div>
    </div>

    <br><br><hr><hr><br><br>

    <h1>FLEX GROW</h1>
    <div class="flex-container3">
        <div class="flex-item2">1</div>
        <div class="flex-item2">2</div>
        <div class="flex-item2">3</div>
    </div>

    <br><br><hr><hr><br><br>

    <h1>FLEX GROW (2)</h1>
    <div class="flex-container4">
        <div class="flex-item3">1</div>
        <div class="flex-item4">2</div>
        <div class="flex-item5">3</div>
    </div>

    <br><br><hr><hr><br><br>

    <h1>FLEX SHRINK</h1>
    <div class="flex-container5">
        <div class="flex-item6">1</div>
        <div class="flex-item6 siete">2</div>
        <div class="flex-item6">3</div>
    </div>

</body>
</html>
