<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="form.css">
    <title>FORMULARIO</title>
</head>
<body>

    <div class="flex-container">
        <form class="form" action="">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba el asunto del correo">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Escriba su email">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input" value="Enviar">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                    <img class="imagen" src="email.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
